<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Lumba Chiropractic</title>
  <meta name="description" content="Modern, evidence-based chiropractic care focused on movement, recovery, and long-term results." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #062e2a;
      --card: #073b36;
      --text: #f5f3ee;
      --muted: #c7c3bb;
      --accent: #1fbfa7;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top, #020617, #0f172a); color: var(--text); line-height: 1.6; overflow-x: hidden; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; }

    header { padding: 4rem 0 6rem; text-align: center; position: relative; }
    header h1 { font-size: clamp(2.5rem, 5vw, 3.5rem); font-weight: 700; letter-spacing: -0.02em; margin-bottom: 1rem; opacity: 0; transform: translateY(20px); animation: fadeInUp 1s forwards; }
    header p { font-size: 1.1rem; color: var(--muted); max-width: 650px; margin: 0 auto 2.5rem; opacity: 0; transform: translateY(20px); animation: fadeInUp 1s 0.3s forwards; }

    .cta { display: inline-block; background: var(--accent); color: #020617; padding: 0.9rem 1.8rem; border-radius: 999px; font-weight: 600; text-decoration: none; transition: transform 0.15s ease, box-shadow 0.15s ease; }

    section { padding: 4rem 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 1.5rem; padding: 2rem; backdrop-filter: blur(6px); opacity: 0; transform: translateY(20px); animation: fadeInUp 1s forwards; }
    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.5s; }
    .card:nth-child(3) { animation-delay: 0.7s; }
    .card h3 { font-size: 1.2rem; margin-bottom: 0.75rem; }
    .card p { color: var(--muted); font-size: 0.95rem; }
    .about { max-width: 750px; margin: 0 auto; text-align: center; opacity: 0; transform: translateY(20px); animation: fadeInUp 1s 0.9s forwards; }

    footer { padding: 3rem 0 2rem; text-align: center; font-size: 0.85rem; color: var(--muted); }
    footer a { color: var(--muted); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    /* Hero image */
    .hero-image { position: relative; border-radius: 1.75rem; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.45); }
    .hero-image img { width: 100%; height: auto; display: block; filter: saturate(0.9) contrast(1.05); opacity: 0; transform: translateY(8px); animation: heroFadeIn 0.6s ease-out forwards; }
    @keyframes heroFadeIn { to { opacity: 1; transform: translateY(0); } }
    .hero-image::after { content: ""; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(6,46,42,0.25), rgba(6,46,42,0)); pointer-events: none; }

    /* Desktop sticky bar */
    .sticky-bar { position: fixed; bottom: 20px; left: 50%; transform: translate(-50%, 20px); background: #0f766e; color: #ffffff; padding: 14px 22px; border-radius: 999px; display: flex; align-items: center; gap: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); z-index: 9999; opacity: 0; pointer-events: none; transition: opacity 0.6s ease, transform 0.6s ease; }
    .sticky-bar.show { opacity: 1; pointer-events: auto; transform: translate(-50%, 0); animation: pulseOnce 1.2s ease-out 0.6s 1; }
    @keyframes pulseOnce { 0% { box-shadow: 0 10px 25px rgba(0,0,0,0.15); } 50% { box-shadow: 0 10px 35px rgba(15,118,110,0.45); } 100% { box-shadow: 0 10px 25px rgba(0,0,0,0.15); } }
    .sticky-secondary { background: rgba(255,255,255,0.15); color: #ffffff; padding: 8px 14px; border-radius: 999px; font-size: 0.9rem; text-decoration: none; transition: background 0.3s ease; }
    .sticky-secondary:hover { background: rgba(255,255,255,0.25); }

    /* Hide desktop sticky bar on tablets & mobile */
    @media (max-width: 1024px) {
      .sticky-bar { display: none !important; }
    }

    /* Mobile sticky buttons */
    .mobile-sticky-cta, .mobile-sticky-contact {
      display: none;
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .mobile-sticky-cta { bottom: 20px; background: var(--accent); color: #020617; padding: 12px 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .mobile-sticky-contact { bottom: 80px; background: rgba(255,255,255,0.15); color: #ffffff; padding: 10px 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
    .mobile-sticky-cta.show, .mobile-sticky-contact.show { opacity: 1; pointer-events: auto; }

    /* Show mobile buttons only on small screens */
    @media (max-width: 768px) {
      .mobile-sticky-cta, .mobile-sticky-contact { display: block; }
      header .container { grid-template-columns: 1fr; }
      .hero-image { margin-top: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Desktop Sticky Bar -->
  <div class="sticky-bar" id="stickyBar">
    <span>Ready to book?</span>
    <a href="https://beaconphysio.janeapp.com/#/staff_member/40" target="_blank" rel="noopener noreferrer" class="sticky-cta" id="stickyCta">Book Now</a>
    <a href="mailto:info@drlumba.ca?subject=New%20Patient%20Inquiry" class="sticky-secondary">Questions?</a>
  </div>

  <!-- Mobile Sticky Buttons -->
  <a href="https://beaconphysio.janeapp.com/#/staff_member/40" class="mobile-sticky-cta" id="mobileCta">Book an Appointment</a>
  <a href="#contactSection" class="mobile-sticky-contact" id="mobileContact">Contact</a>

  <!-- Header / Hero -->
  <header>
    <div class="container" style="display:grid; grid-template-columns:1fr 1fr; gap:3rem; align-items:center;">
      <div>
        <h1>Move with confidence. Recover with intent.</h1>
        <p>Evidence-informed chiropractic care focused on movement quality, injury recovery, and long-term resilience.</p>
        <a href="https://beaconphysio.janeapp.com/#/staff_member/40" target="_blank" rel="noopener noreferrer" class="cta" id="mainCta">Book an Appointment</a>
      </div>
      <div style="text-align:center;">
        <div class="hero-image">
          <img src="/8D252B37-9EA6-4A77-B9AA-A6987D901BE3.jpg" alt="Dr. Lawrence Lumba providing chiropractic care" />
        </div>
      </div>
    </div>
  </header>

  <!-- Services, Injuries, About, FAQ, Google Reviews, Contact, Footer sections go here -->
  <!-- [Omitted for brevity in this snippet â€” same as previous full version] -->

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const stickyBar = document.getElementById('stickyBar');
    const stickyCta = document.getElementById('stickyCta');
    const mainCta = document.getElementById('mainCta');
    const mobileCta = document.getElementById('mobileCta');
    const mobileContact = document.getElementById('mobileContact');

    const isDesktop = window.innerWidth > 1024;

    // Desktop sticky bar scroll
    if (isDesktop && !localStorage.getItem('stickyBarDismissed')) {
      const showDesktopBar = () => {
        if ((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100 > 25) {
          stickyBar.classList.add('show');
          window.removeEventListener('scroll', showDesktopBar);
        }
      };
      window.addEventListener('scroll', showDesktopBar);
    }

    // Mobile buttons scroll
    if (!localStorage.getItem('mobileStickyDismissed')) {
      const showMobileButtons = () => {
        if ((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100 > 25) {
          mobileCta.classList.add('show');
          mobileContact.classList.add('show');
          window.removeEventListener('scroll', showMobileButtons);
        }
      };
      window.addEventListener('scroll', showMobileButtons);
    }

    const trackBooking = () => {
      mobileCta.classList.remove('show');
      mobileContact.classList.remove('show');
      localStorage.setItem('mobileStickyDismissed', 'true');
      if (typeof gtag === 'function') {
        gtag('event', 'conversion', {'send_to': 'AW-CONVERSION_ID/BOOK_NOW'});
      }
    };

    mainCta.addEventListener('click', trackBooking);
    mobileCta.addEventListener('click', trackBooking);
    stickyCta.addEventListener('click', () => {
      stickyBar.classList.remove('show');
      localStorage.setItem('stickyBarDismissed', 'true');
    });
  </script>

  <!-- Google Ads Conversion Tracking -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-CONVERSION_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-CONVERSION_ID');
  </script>

</body>
</html>
