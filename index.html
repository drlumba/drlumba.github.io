<script>
/* ===== Footer Year ===== */
document.getElementById('year').textContent = new Date().getFullYear();

/* ===== Sticky Bar ===== */
const stickyBar = document.getElementById('stickyBar');
const stickyCta = document.getElementById('stickyCta');

let mobileTimeout = null;
let mobileReshowed = false;

function showStickyBar() {
  if (!stickyBar) return;
  stickyBar.classList.add('show');

  if (window.matchMedia('(max-width:767px)').matches) {
    clearTimeout(mobileTimeout);
    mobileTimeout = setTimeout(() => {
      stickyBar.classList.remove('show');
    }, 12000);
  }
}

function initStickyBar() {
  if (localStorage.getItem('stickyBarDismissed')) return;

  if (window.matchMedia('(max-width:767px)').matches) {
    showStickyBar();
  } else {
    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight * 0.25) {
        showStickyBar();
      }
    });
  }
}

stickyCta?.addEventListener('click', () => {
  stickyBar.classList.remove('show');
  localStorage.setItem('stickyBarDismissed', 'true');
});

window.addEventListener('scroll', () => {
  if (
    window.matchMedia('(max-width:767px)').matches &&
    !localStorage.getItem('stickyBarDismissed') &&
    !stickyBar.classList.contains('show') &&
    !mobileReshowed &&
    window.scrollY > 100
  ) {
    showStickyBar();
    mobileReshowed = true;
  }
});

initStickyBar();

/* ===== Accordion Auto-Close ===== */
document.querySelectorAll('.accordion').forEach(accordion => {
  accordion.querySelectorAll('details').forEach(detail => {
    detail.addEventListener('toggle', () => {
      if (detail.open) {
        accordion.querySelectorAll('details').forEach(other => {
          if (other !== detail) other.removeAttribute('open');
        });
      }
    });
  });
});

/* ===== Scroll Reveal ===== */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add('visible');
  });
}, { threshold: 0.15 });

document.querySelectorAll('section').forEach(sec => observer.observe(sec));

/* ===== Smooth Scroll ===== */
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', e => {
    e.preventDefault();
    const target = document.querySelector(anchor.getAttribute('href'));
    if (target) target.scrollIntoView({ behavior: 'smooth' });
  });
});
</script>
